<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1> Wanna roll some dice?</h1>
      <div id="forms">
        <form id="formOne">
          <div class="form-group">
            <label for="playerOne">Player One Name:</label>
            <input id="playerOneName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="playerTwo">Player Two Name:</label>
            <input id="playerTwoName" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-danger">Submit Names</button>
        </form>
      </div>
      <div id="gamePlayOne">
        <h1> Roll'em or Hold'em!</h1>
        <p>It's <span class="playerOneName"></span>'s turn, roll some dice, or hold?</p>
        <button type="button" class="btn-danger" id="rollDiceOne">Roll Dice</button>
        <button type="button" class="btn-success" id="holdDiceOne">Hold Dice</button>
        <button type="button" class="btn-danger" id="giveUpOne">Give Up?</button>
      </div>
      <div id="gamePlayTwo">
        <h1> Roll'em or Hold'em!</h1>
        <p>It's <span class="playerTwoName"></span>'s turn, roll some dice, or hold?</p>
        <button type="button" class="btn-danger" id="rollDiceTwo">Roll Dice</button>
        <button type="button" class="btn-success" id="holdDiceTwo">Hold Dice</button>
        <button type="button" class="btn-danger" id="giveUpTwo">Give Up?</button>
      </div>
      <div>
        <div id="winnerOne">
          <h1> Player 1 is the winner!</h1>
          <img src="https://media.giphy.com/media/Tex4wVhhs4iwKoV7YT/giphy.gif" alt="Danny Devito throwing money at the screen">
        </div>
      </div>
      <div id="winnerTwo">
        <h1> Player 2 is the winner!</h1>
        <img src="https://media.giphy.com/media/Tex4wVhhs4iwKoV7YT/giphy.gif" alt="Danny Devito throwing money at the screen">
      </div>
      <div id="scoreDisplay">
        <div id="player1">
          <h6>Player One:<span></span></h6>
          <p>Score: <span></span></p>
        </div>
        <div id="player2name">
          <h6>Player Two:<span></span></h6>
          <p>Score: <span></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
