<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1> Wanna roll some dice?</h1>
      <div id="forms">
        <form id="formOne">
          <div class="form-group">
            <label for="playerOne">Player One Name:</label>
            <input id="playerOneName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="playerTwo">Player Two Name:</label>
            <input id="playerTwoName" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-danger">Submit Names</button>
        </form>
      </div>
      <div id="gamePlay">
        <h1> Roll or Hold'em!</h1>
        <p>It's (player)'s turn, roll some dice, or hold?</p>
        <button type="button" class="btn-danger" id="rollDice">Roll Dice</button>
        <button type="button" class="btn-success" id="holdDice">Hold Dice</button>
        <button type="button" class="btn-danger" id="giveUP">Give Up?</button>
      </div>
      <div id="scoreDisplay">
        <div id="player1">
          <h6>Player One:<span></span></h6>
          <p>Score: <span></span></p>
        </div>
        <div id="player2name">
          <h6>Player playerTwo:<span></span></h6>
          <p>Score: <span></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
